<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>NEW Affordable Housing</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.1.2/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.1.2/mapbox-gl-geocoder.css' type='text/css' />
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2V2c3VuOTIiLCJhIjoiY2p2Y3drMDJ6MGRiZDN5cDg0ZGE1bXJheSJ9.T8G0mpmBeQcbwDTQH1XvPg';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-87.658043586, 41.9039976],
      zoom: 13
    });
    map.on('load', function() {
      var geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        zoom: 13,
        placeholder: "Enter an address or place name",
          bbox: [-87.8,41.7,-87.5,42.0]
      });
      map.addControl(geocoder, 'top-left');
      var marker = new mapboxgl.Marker({'color': '#cd3333'})
      geocoder.on('result', function(data) {
        var point = data.result.center;
        var tileset = 'kevsun92.00ru2jav';
        var radius = 1609;
        var limit = 50;
        console.log(point);
        var query = 'https://api.mapbox.com/v4/' + tileset + '/tilequery/' + point[0] + ',' + point[1] + '.json?radius=' + radius + '&limit= ' + limit + ' &access_token=' + mapboxgl.accessToken;
        marker.setLngLat(point).addTo(map);
        console.log(query);
        $.ajax({
          method: 'GET',
          url: query,
        }).done(function(data) {
          console.log(data);
          map.getSource('tilequery').setData(data);
        })
      });
      map.addSource('tilequery', {
        type: "geojson",
        data: {
          "type": "FeatureCollection",
          "features": []
        }
      });
      map.addLayer({
        id: "tilequery-points",
        type: "circle",
        source: "tilequery",
        paint: {
          "circle-stroke-color": "white",
          "circle-stroke-width": {
            stops: [
              [0, 0.1],
              [18, 3]
            ],
            base: 5
          },
          "circle-radius": {
            stops: [
              [12, 5],
              [22, 180]
            ],
            base: 5
          },
          "circle-color": [
            'match',
            ['get', 'Property Type'],
            'Multifamily', '#FFD27A',
            'Senior', '#6CEBDB',
            'Supportive Housing', '#FF87AB',
            'Senior HUD 202', '#D0EB63',
            'Supportive/Veterans', '#7A86FF',
            'People with Disabilities', '#DF71FF',
            '#FF0000' // any other store type
          ]
        }
      });
      var popup = new mapboxgl.Popup;
      map.on('mouseenter', 'tilequery-points', function(e) {
        map.getCanvas().style.cursor = 'pointer';
        var title = '<h3>' + e.features[0].properties.Address + '</h3>';
        console.log("properties", properties);
        var eventType = '<h4>' + e.features[0].properties.EVENT_TYPE + '</h4>';
        var eventTIME = '<h4>' + e.features[0].properties.START_TIME + ' to ' + e.features[0].properties.END_TIME + '</h4>';
        var eventDesc = '<p>' + e.features[0].properties.Description + '</p>';
        var houseAddress = '<p>' + e.features[0].properties.Address + '</p>';
        console.log(houseAddress);
        var obj = JSON.parse(e.features[0].properties.tilequery);
        var distance = '<p>' + (obj.distance / 1609.344).toFixed(2) + ' mi. from location' + '</p>';
        var lon = e.features[0].properties.Longitude;
        var lat = e.features[0].properties.Latitude;
        var coordinates = new mapboxgl.LngLat(lon, lat);
        var content = title + eventType + eventTIME + eventDesc;
        popup.setLngLat(coordinates)
          .setHTML(content)
          .addTo(map);
      })
      map.on('mouseleave', 'tilequery-points', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
      });
    })
  </script>

</body>

</html>
